<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"/>

</head>
<body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title"><i class="fab fa-github"></i> Weather Dashboard</h1>
      <p>Search for a City to display its current weather and 5-day forecast.
      </p>
    </header>
  
  
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
  
        <div class="card">
          <h3 class="card-header text-uppercase">Search For A City</h3>
          <form id="user-form" class="card-body">
            <label class="form-label" for="username"></label>
            <input name="city" id="city" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="searchbtn">Search</button>
          </form>
        </div>
  
        <div class="card">
          <div id="language-buttons" class="card-body">
           </div>
        </div>
      </div>
  
      <div class="col-12 col-md-8">
        <h2 class="subtitle">Current Weather <span id=""></span></h2>
        <ul class="list-group">
          <li class="list-group-item">city&date:</li>
          <li id ="Temp" class="list-group-item">Temp:</li>
          <li id ="Wind" class="list-group-item">Wind:</li>
          <li id ="Humidity" class="list-group-item">Humidity:</li>
          <li id ="UV" class="list-group-item">UV Index:</li>
        </ul>
        </div>
      
        <div class="fiveday col-12 col-md-13">
          <h3 class="subtitle">5-Day Forecast <span id="repo-search-term"></span></h3>
            </div>
    </main>


    





    
    
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="./java.js"></script>
</body>
</html>
